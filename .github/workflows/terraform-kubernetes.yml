name: Terraform Kubernetes

on:
  pull_request:
    branches:
      - main
    paths:
      - 'kubernetes/**'
      - '.github/workflows/terraform-kubernetes.yml'
  push:
    branches:
      - main
    paths:
      - 'kubernetes/**'
      - '.github/workflows/terraform-kubernetes.yml'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
  # MySQL passwords for WordPress sites
  TF_VAR_mysql_password_mchugh: ${{ secrets.MYSQL_PASSWORD_MCHUGH }}
  TF_VAR_mysql_password_adhd: ${{ secrets.MYSQL_PASSWORD_ADHD }}
  TF_VAR_mysql_password_chcom: ${{ secrets.MYSQL_PASSWORD_CHCOM }}
  TF_VAR_mysql_password_joonuper: ${{ secrets.MYSQL_PASSWORD_JOONUPER }}
  TF_VAR_mysql_password_rtu: ${{ secrets.MYSQL_PASSWORD_RTU }}

defaults:
  run:
    working-directory: kubernetes

jobs:
  terraform:
    name: Kubernetes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_API_TOKEN }}

      - name: Setup kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig save k8s-1-20-2-do-0-sfo3-1615763002107
          echo "TF_VAR_kubeconfig_path=$HOME/.kube/config" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## Kubernetes Plan

            #### Terraform Format ğŸ–Œ \`${{ steps.fmt.outcome }}\`
            #### Terraform Init âš™ï¸ \`${{ steps.init.outcome }}\`
            #### Terraform Validate ğŸ¤– \`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“– \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
